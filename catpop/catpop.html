<!DOCTYPE html>
<html>
<head>
	<title>catpop</title>
</head>
<body onkeypress="pop()" ontouchstart="pop()">

	<div style="text-align: center; vertical-align: middle">
		<h4>Press keys / Tap on the screen to be amused</h4><br/>
		<img id="cat" src="cat1.png">
	</div>

	<script type="text/javascript">

		var audio;
		var cat = document.getElementById("cat")
		var randomPop;

		function pop(){
			randomPop = Math.floor(Math.random() * 12) + 1;
			audio = new Audio("pop" + randomPop + ".wav");
			cat.setAttribute("src", "cat2.png");
			audio.play();
			setTimeout(function(){cat.setAttribute("src", "cat1.png");}, 100)
		}
	</script>

</body>
</html>
